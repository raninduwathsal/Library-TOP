<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="./style.css">    
</head>
<body>

<!-- Bootstrap fixed header -->
<nav class="navbar navbar-expand-lg navbar-white bg-light">
  <div class="container">
    <a class="navbar-brand" href="#">Library</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Library</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Add Book</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">All Books</a>
        </li>
      </ul>
      <!-- Search bar -->
      <form class="form-inline my-2 my-lg-0 search-bar">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="searchInput">
        <button id="searchbtn" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>

<!-- Hero section with parallax background -->
<div class="parallax-bg">
  <div class="hero-content">
    <h1 id="heroH1">Welcome to Library</h1>
    <!-- Text form and green alert button -->
    <div class="form-group">
        <form>
            <input type="text" class="form-control" id="bookTitle" placeholder="Enter book title">
            <input type="text" class="form-control" id="bookAuth" placeholder="Enter book author">
            <label for="choice">Have you read it ?:</label>
            <select id="readChoice">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
            <button type="button" class="alert-green" id="addbtn">Add Book</button>
        </form>
    </div>
  </div>
</div>

<!-- Optional: JavaScript Bundle with Popper -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Bootstrap JS -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

<script src="./script.js"></script>
</body>
</body>
</html>
